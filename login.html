<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Icones -->
  <script src="https://kit.fontawesome.com/177f0e37f6.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link href="./css/login.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/global.css">
  <title>Login</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="login-google">
        <div class="brazurista">
          <img src="img/brazurista.png
          " alt="" class="logo">
          <br>
          <div class="entrar-google">
            <img src="img/google-37.png" class="img" alt=""><span>Entre com google</span>
           </div>
          <div class="entrar-google">
            <i class="fa-solid fa-at"></i><span>Entre com Email</span>
          </div>
        </div>
      </div>
      <div class="container-form">
          <form class="form">
              <h2 class="titulo">Entre na sua conta</h2>
              <label for="email">Endereço de email:</label>
              <input class="digitar" type="email" name="email" placeholder="email" required id="email"/>
              <label for="email">Senha:</label>
              <input class="digitar" type="password" name="senha" placeholder="Senha" required />
              <a class="esqueceu" href="#">Esqueceu a senha?</a>
                <div class="container-btn">
              <input class="botao" type="submit" value="Faça seu login" />
              <div class="opcao">
                <br>
                <span class="cadastro"> --- Ainda não tem uma conta? ---</span>
                <br>
                <a href="cadastro.html" >Criar uma conta</a>
              </div>
            </div>
          </form>
      </div>
    </div>
</main>
</body>
</html>
