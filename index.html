        <nav class="links" id="nav">

            <span id="hamburger"></span>

            <ul id="menu" role="menu">
                <li>
                    <span>  <i  style="color:rgb(255, 238, 0); margin-right: 5px;" class="fa-solid fa-location-dot"></i><label for="link_nav_Ponto"></label><a class="link_nav" >Ponto turístico</a></span>
                </li>
                <li>
                    <span> <i style="color:rgb(255, 238, 0); margin-right: 6px;" class="fa-solid fa-utensils"></i></i><label for="link_nav_Ponto"></label><a class="link_nav" >Restaurante</a></span>
                </li>
                <li>

                </li>

                   <a class="link_nav" id="link_nav_login">Faça seu login</a>

        </nav>
    </header>
    <main class="container-main">
        <img src="img/logo-sp.jpg" alt="" class="img-top">
        <section class="container-search">
                <form action="" class="search-bar">
                    <input type="text" class="search" placeholder="Digite seu destino aqui">
                    <span class="lupa"><i class="fa-solid fa-magnifying-glass"></i></span>
                </form>
        </section>
        <section>
            <div class="slider">
                <div class="slide">
                    <img src="img/barMooca.jpg" alt="Slide 1">
                </div>
                <div class="slide">
                    <img src="imagem2.jpg" alt="Slide 2">
                </div>
            </div>
            
        </section>
    </main>
   <script src="js/header.js"></script>
   <script>
    const slides = document.querySelectorAll('.slide');
let currentSlide = 0;

function showSlide(slideIndex) {
    slides[currentSlide].style.opacity = '0';
    slides[slideIndex].style.opacity = '1';
    currentSlide = slideIndex;
}

// Inicializa o slider
showSlide(0);

// Função para avançar para o próximo slide
function nextSlide() {
    const nextIndex = (currentSlide + 1) % slides.length;
    showSlide(nextIndex);
}

// Adicione um temporizador para trocar automaticamente os slides
setInterval(nextSlide, 5000); // Troca a cada 5 segundos (ajuste conforme necessário)

   </script>
</body>
