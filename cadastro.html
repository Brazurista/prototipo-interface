<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS -->
  <link href="./css/cadastro.css" rel="stylesheet">
  <title>Cadastro</title>
</head>

<body>
  <main>
      <br>
      <div class="container-form">
         <form class="form">
            <h1 class="titulo">
                Crie sua conta para aproveitar 
            </h1>
            <div class="Brazu">
              <h2 class="logo">     
                Brazurista
              </h2>
            </div>
            <div class="container-input">
                <input class="digitar" type="text" name="user" placeholder="Username" required />
                <input class="digitar" type="text" name="Sobrenome" placeholder="Sobrenome" required />
                <input class="digitar" type="cpf" name="CPF" placeholder="CPF" required />
                <input class="digitar" type="text" name="Endereço de Email" placeholder="Endereço de Email" required />
                <input class="digitar" type="password" name="Criar uma senha" placeholder="Criar uma senha" required />
            </div>
              <div class="container-btn">
                <input class="botao" type="submit" value="Faça seu login" />
                <div class="container-termo">
                    <br>
                    <label for="checkbox1">
                        <input type="checkbox" id="termos" name="termo-de-uso" value="aceito"> 
                        Li e aceito termos de uso
                    </label>
                    
                    </div>
                <div class="opcao">
                    <br>
                    <span class="cadastro"> --- ja tem uma conta? ---</span>
                    <br>
                    <a href="login.html">faça login em sua conta</a>
                </div>
            </div>
          </form>
      </div>
    </div>
</main>
</body>
</html>
